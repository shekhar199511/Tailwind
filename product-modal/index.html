<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-200 w-screen h-screen flex items-center justify-center min-h-screen">
        <div class="rounded rounded-2xl shadow-2xl m-6 bg-white">
            <div class="flex flex-col md:flex-row p-10">
                <div class="mb-4 justify-center flex">
                    <img class="h-36" src="./images/headphone.png" alt="Product image">
                </div>
                <div class="flex flex-col">
                    <div class="items-center flex flex-col text-center mb-2 md:items-start">
                        <button class="bg-black text-white rounded-3xl p-2 text-xs mb-2">Free Shipping</button>
                        <p class="text-2xl font-medium mb-2">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                        <p class="text-xs line-through font-light mb-2">$799</p>
                        <p class="text-2xl font-bold mb-2">$599</p>
                        <p class="text-xs font-thin mb-2">The offer is valid until April 3 or as long as stock lasts</p>
                        <button class="text-white rounded-lg w-full py-3 bg-blue-800 text-xs">Add to cart</button>
                    </div>
                    <div class="flex items-center space-x-3 group mb-2">
                        <div
                          class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                        ></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <div class="flex flex-col md:flex-row items-center">
                        <button class="w-full rounded-lg py-3 text-xs flex items-center justify-center border-[1px] mb-2 md:mr-1 md:mb-0">
                            <img src="./images/weight.png" alt="wishlist" class="object-contain h-5 w-5 mr-2">
                            <span>Add to cart</span>
                        </button>

                        <button class="w-full rounded-lg py-3 text-xs flex items-center justify-center border-[1px]">
                            <img src="./images/heart.png" alt="wishlist" class="object-contain h-5 w-5 mr-2">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
