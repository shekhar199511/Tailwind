<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link 
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600,700&display=swap" 
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish','sans-serif'],
                    mono: ['Rokkitt', 'monospace']
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-pink-200 flex items-center justify-center w-full h-screen">
        <div class="rounded-md flex flex-col md:flex-row bg-white">
            <!-- left-container -->
            <div class="flex flex-col p-8 space-y-4">
                <div class="flex flex-col space-y-4">
                    <h2 class="font-mono font-bold text-2xl">Login</h2>
                    <p class="font-sans font-thin text-xs">
                        Login to your account to upload or download pictures videos or music.
                    </p>
                    <input 
                        type="text" 
                        placeholder="Enter your email address" 
                        class="font-thin border-2 px-2 py-4 rounded-md text-xs">

                </div>
                <div class="flex flex-row justify-between items-center">
                    <div class="text-indigo-500 font-thin">Forgot Password?</div>
                    <button class="text-white bg-indigo-500 px-4 py-2 rounded-md w-auto flex space-x-4">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12h-18" />
                        </svg>
                    </button>
                </div>
                <div class="w-full h-[1px] border-b"></div>
                <p class="text-center font-thin text-xs">or login with</p>
                <div class="flex justify-between items-center text-xs font-sans font-thin">
                    <button class="px-6 py-2 rounded-md border-2">
                        <div class="flex items-center justify-around">
                            <img src="./images/facebook.png" alt="fb" class="w-6 h-6">
                            <p class="ml-2">Facebook</p>
                        </div>
                    </button>
                    <button class="px-6 py-2 rounded-md border-2">
                        <div class="flex items-center justify-around">
                            <img src="./images/google.png" alt="google" class="w-6 h-6">
                            <p class="ml-2">Google</p>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- right-container -->
            <div class="hidden md:block">
                <img src="./images/image.jpg" alt="login modal" class="md:h-auto md:max-h-[400px]">
            </div>
        </div>
    </div>
</body>
</html>
